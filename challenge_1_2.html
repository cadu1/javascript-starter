<html>

        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
        function pares(x, y) {
            for (;x < y; x++) {
                if (x % 2 == 0) {
                    console.log(x + ' é um número par.');
                }
            }
        }
        pares(32, 321);
        </script>
    </body>
