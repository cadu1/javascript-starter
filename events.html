<!DOCTYPE html>
<head>
    <title>Curso JavaScript</title>
</head>
<body>
    <div id="app">
        <button onmouseover="showAlert()">Press me</button>
        <input onkeydown="showAlert()"/>
    </div>
    <script>
        function showAlert() {
            alert('Button was clicked');
        }
    </script>
</body>
</html>
