<!DOCTYPE html>
<head>
    <title>Curso JavaScript</title>
</head>
<body>
    <script>
        function showSomething() {
            console.log('Hello World');
        }

        // execute many times, need a function to stop
        setInterval(showSomething, 1000);

        // execute one time! after 5000ms
        setTimeout(showSomething, 5000);
    </script>
</body>
</html>
