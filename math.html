<!DOCTYPE html>
<head>
    <title>Curso JavaScript</title>
</head>
<body>
    <script>
        var x = 1,
        y = 3;

        x += 2; // increment
        x--; // decrement

        // var resultado = x + y; // sum
        var resultado = x % y; // mod

        console.log(resultado);
    </script>
</body>
</html>
